<div class="check-item-input">
    <div>
      <h3>{{ itemName }}</h3>
      <p>Op voorraad:</p>
    </div>
    <div class="info-icon">
      <img src="icons/information.svg" alt="Information icon">
      <div class="info-bubble">
        <p>{{ infoText }}</p>
      </div>
    </div>
    <div class="adjust-amount">
      <button class="min-plus" (click)="increase()" (change)="updateStock(StockItem.id, $event.target.value)">+</button>
      <input type="text" [value]="quantity" (change)="updateStock(StockItem.id, $event.target.value)">
      <button class="min-plus" (click)="decrease()" (change)="updateStock(StockItem.id, $event.target.value)">-</button>
    </div>
</div>
