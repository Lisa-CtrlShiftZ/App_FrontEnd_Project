<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onboarding</title>
</head>
<style>

</style>
<body>
    <div class="wrapper">
        <div class="leftpane">
            <div class="content">
                <h1>Account instellen</h1>
                <p>Wat vragen over jou</p>
            </div>

            <form #gegevens="ngForm">
                <label for="voornaam">Voornaam</label>
                <input type="text" id="voornaam" [(ngModel)]="formData.voornaam" name="voornaam" required />

                <label for="familienaam">Familienaam</label>
                <input type="text" id="familienaam" [(ngModel)]="formData.familienaam" name="familienaam" required />

                <label for="geboortedatum">Geboortedatum</label>
                <input type="date" id="geboortedatum" [(ngModel)]="formData.geboortedatum" name="geboortedatum" required />

                <label for="gewicht">Gewicht</label>
                <input type="number" id="gewicht" [(ngModel)]="formData.gewicht" name="gewicht" required />
                <p><em>gewicht gebruiken we om je voedingsbehoefte te bepalen.</em> </p>

                <label for="dieet">Dieet</label>
                <select id="dieet" [(ngModel)]="formData.dieet" name="dieet">
                    <option value="geen">Geen specifiek dieet</option>
                    <option value="vegetarisch">Vegetarisch</option>
                    <option value="vegan">Vegan</option>
                </select>

                <button type="button" (click)="nextPage()" [disabled]="!gegevens.valid">Volgende</button>
            </form>
        </div>
        
        <div class="rightpane">
            <h3>You don't need to outrun the bear, you just need to kneecap the person beside you.</h3>
        </div>
    </div>

</body>
</html>
