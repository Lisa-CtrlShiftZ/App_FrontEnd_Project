<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onboarding</title>
</head>
<style>

</style>
<body>
    <div class="wrapper">
        <div class="leftpane">
            <div class="content">
                <h1>Voeg personen toe</h1>
            </div>
            <form #personen="ngForm">
                <label for="voornaam">Voornaam</label>
                <input type="text" id="voornaam" [(ngModel)]="formData.voornaam" name="voornaam" required />

                <label for="familienaam">Familienaam</label>
                <input type="text" id="familienaam" [(ngModel)]="formData.familienaam" name="familienaam" required />

                <label for="geboortedatum">Geboortedatum</label>
                <input type="date" id="geboortedatum" [(ngModel)]="formData.geboortedatum" name="geboortedatum" required />

                <label for="gewicht">Gewicht</label>
                <input type="number" id="gewicht" [(ngModel)]="formData.gewicht" name="gewicht" required />
                <p><em>gewicht gebruiken we om je voedingsbehoefte te bepalen.</em> </p>

                <button type="button"  [disabled]="!personen.valid">Voeg toe</button>
            </form>
        </div>
        <div class="rightpane">
            <h3>In je groep</h3>
            <button (click)="nextPage()">Gereed en verder</button>
        </div>
    </div>

</body>
</html>
